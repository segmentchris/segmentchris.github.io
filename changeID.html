        <div class="row h-100 justify-content-center align-items-center">
    <form class="col-12" id="betform" action="">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Change Anonymous ID</legend>
        
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="user">User</label>
            <div class="col-md-8">
                <input id="user" name="user" type="text" placeholder="" class="form-control input-md">
        
            </div>
        </div>

       
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="subbtn"></label>
          <div class="col-md-8">
            <button id="subbtn" name="subbtn" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
       
     </div>
    
    <script>
      $("nav a").on("click", function(){ 
        analytics.track('Menu Link Clicked', {
          title: $(this).text(),
        });
      });

      $("#subbtn").on("click", function(){ 
        var newID = $("#user").val();
        if ( newID !== '') {
            alert("New ID Set: " + newID);
            analytics.reset();
            analytics.setAnonymousId(newID);
        } else {
            alert("Invalid Anonymous ID");
        }
        
        location.assign('https://segmentchris.github.io/');
        return false;
      });

      $("#resetbtn").on("click", function () {
        analytics.reset();
        window.location.assign('./?reset=true');
      });
    </script>
