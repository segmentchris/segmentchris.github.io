    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
    <form class="col-12" id="betform" action="">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Place Bet Name</legend>
        <input id="leadstatus" name="leadstatus" type="hidden" placeholder="" value="New" required="">
        <input id="leadsource" name="leadsource" type="hidden" placeholder="" value="Web - Segment" required="">
        
        
        <div class="form-group">
          <label for="industry" class="col-4 col-form-label">Industry</label> 
          <div class="col-8">
            <select id="industry" name="industry" class="custom-select" required="required">
              <option value="1738030a-4a57-4da8-8c38-1a8e19754a5c">Tony Tester</option>
              <option value="bf66d7fc-fd1c-437c-8baf-4dcb702515bf">Bruce Wayne</option>
              <option value="eml_8cd663d6d79045c7266bd7eaf05dc582d98805f3">Martha Davenport</option>
              <option value="eml_f3e9792932d1b5ed9503011e874c823dd2222128">Isaac Reid</option>
            </select>
          </div>
        </div> 

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="game">Game Name</label>  
          <div class="col-md-8">
          <input id="game" name="game" type="text" placeholder="" class="form-control input-md" required="required">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="wager_amount">Wager Amount</label>  
          <div class="col-md-8">
          <input id="wager_amount" name="wager_amount" type="text" placeholder="" class="form-control input-md" required="required">
            
          </div>
        </div>
       
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="subbtn"></label>
          <div class="col-md-8">
            <button id="subbtn" name="subbtn" class="btn btn-primary">Submit</button>
          </div>
        </div>
        
       
     </div>
    
    <script>
      function chkForm() {

        /*
        const fn = $("#firstname").val();
        const ln = $("#lastname").val();
        const e = $("#emailaddress").val();
        const p = $("#phonenumber").val();
        const c = $("#company").val();
        const j = $("#jobtitle").val();
        */

        var required = $('input,textarea,select').filter('[required]:visible');
        var allRequired = true;
        required.each(function(){
            if($(this).val() == ''){
                allRequired = false;
            }
        });

        return allRequired;

      }
    </script>
    <script>
      $("nav a").on("click", function(){ 
        analytics.track('Menu Link Clicked', {
          title: $(this).text(),
        });
      });

      $("#subbtn").on("click", function(){ 
        let validform = chkForm();
        analytics.setAnonymousId($("#industry").children("option:selected").val());

        if (validform) {
          analytics.track('Wager Placed', {
            game_played: $("#game").val(),
            wager_amount: $("#wager_amount").val(),
            status: "SUCCESS"
          });

          alert("Thank You!");
        } else {
          analytics.track('Wager Failed', {
            status: "FAILED",
            error: "Required Fields Missing"
          });

          alert("Form Error!");
        }
        
        return false;
      });

      $("#resetbtn").on("click", function () {
        analytics.reset();
        window.location.assign('./?reset=true');
      });
    </script>
